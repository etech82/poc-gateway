<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-product-heading" data-cy="ProductCreateUpdateHeading" jhiTranslate="gatewayApp.inventoryProduct.home.createOrEditLabel">
        Create or edit a Product
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          <div *ngIf="editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('name')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.company" for="field_company">Company</label>
          <input type="text" class="form-control" name="company" id="field_company" data-cy="company" formControlName="company" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.type" for="field_type">Type</label>
          <select class="form-control" name="type" formControlName="type" id="field_type" data-cy="type">
            <option [ngValue]="null">{{ 'gatewayApp.ProductType.null' | translate }}</option>
            <option value="DRUG">{{ 'gatewayApp.ProductType.DRUG' | translate }}</option>
            <option value="MEDICINE">{{ 'gatewayApp.ProductType.MEDICINE' | translate }}</option>
            <option value="SPICE">{{ 'gatewayApp.ProductType.SPICE' | translate }}</option>
            <option value="NA">{{ 'gatewayApp.ProductType.NA' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('type')!.invalid && (editForm.get('type')!.dirty || editForm.get('type')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('type')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.storageType" for="field_storageType"
            >Storage Type</label
          >
          <select class="form-control" name="storageType" formControlName="storageType" id="field_storageType" data-cy="storageType">
            <option [ngValue]="null">{{ 'gatewayApp.StorageType.null' | translate }}</option>
            <option value="SHELF">{{ 'gatewayApp.StorageType.SHELF' | translate }}</option>
            <option value="STOREHOUSE">{{ 'gatewayApp.StorageType.STOREHOUSE' | translate }}</option>
            <option value="DRAWERS">{{ 'gatewayApp.StorageType.DRAWERS' | translate }}</option>
            <option value="REFRIGERATOR">{{ 'gatewayApp.StorageType.REFRIGERATOR' | translate }}</option>
          </select>
          <div *ngIf="editForm.get('storageType')!.invalid && (editForm.get('storageType')!.dirty || editForm.get('storageType')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('storageType')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.price" for="field_price">Price</label>
          <input type="number" class="form-control" name="price" id="field_price" data-cy="price" formControlName="price" />
          <div *ngIf="editForm.get('price')!.invalid && (editForm.get('price')!.dirty || editForm.get('price')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('price')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('price')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 0 }"
            >
              This field should be at least 0.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('price')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.salesUnit" for="field_salesUnit">Sales Unit</label>
          <select class="form-control" name="salesUnit" formControlName="salesUnit" id="field_salesUnit" data-cy="salesUnit">
            <option [ngValue]="null">{{ 'gatewayApp.UnitOfMeasurement.null' | translate }}</option>
            <option value="PIECE">{{ 'gatewayApp.UnitOfMeasurement.PIECE' | translate }}</option>
            <option value="KILOGRAM">{{ 'gatewayApp.UnitOfMeasurement.KILOGRAM' | translate }}</option>
            <option value="GRAM">{{ 'gatewayApp.UnitOfMeasurement.GRAM' | translate }}</option>
            <option value="LITER">{{ 'gatewayApp.UnitOfMeasurement.LITER' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.salesQuantity" for="field_salesQuantity"
            >Sales Quantity</label
          >
          <input
            type="number"
            class="form-control"
            name="salesQuantity"
            id="field_salesQuantity"
            data-cy="salesQuantity"
            formControlName="salesQuantity"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.image" for="field_image">Image</label>
          <div>
            <img
              [src]="'data:' + editForm.get('imageContentType')!.value + ';base64,' + editForm.get('image')!.value"
              style="max-height: 100px"
              *ngIf="editForm.get('image')!.value"
              alt="product image"
            />
            <div *ngIf="editForm.get('image')!.value" class="form-text text-danger clearfix">
              <span class="pull-left">{{ editForm.get('imageContentType')!.value }}, {{ byteSize(editForm.get('image')!.value) }}</span>
              <button
                type="button"
                (click)="clearInputImage('image', 'imageContentType', 'file_image')"
                class="btn btn-secondary btn-xs pull-right"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_image"
              data-cy="image"
              (change)="setFileData($event, 'image', true)"
              accept="image/*"
              jhiTranslate="entity.action.addimage"
            />
          </div>
          <input type="hidden" class="form-control" name="image" id="field_image" data-cy="image" formControlName="image" />
          <input
            type="hidden"
            class="form-control"
            name="imageContentType"
            id="field_imageContentType"
            formControlName="imageContentType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'gatewayApp.ProductStatus.null' | translate }}</option>
            <option value="ONSALE">{{ 'gatewayApp.ProductStatus.ONSALE' | translate }}</option>
            <option value="LOCKED">{{ 'gatewayApp.ProductStatus.LOCKED' | translate }}</option>
            <option value="OOUTOFSTOCK">{{ 'gatewayApp.ProductStatus.OOUTOFSTOCK' | translate }}</option>
            <option value="INREPLENISHMENT">{{ 'gatewayApp.ProductStatus.INREPLENISHMENT' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.productCode" for="field_productCode"
            >Product Code</label
          >
          <select class="form-control" id="field_productCode" data-cy="productCode" name="productCode" formControlName="productCode">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                productCodeOption.id === editForm.get('productCode')!.value?.id ? editForm.get('productCode')!.value : productCodeOption
              "
              *ngFor="let productCodeOption of productCodesCollection; trackBy: trackProductCodeById"
            >
              {{ productCodeOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.category" for="field_category">Category</label>
          <select class="form-control" id="field_category" data-cy="category" name="category" formControlName="category">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="categoryOption.id === editForm.get('category')!.value?.id ? editForm.get('category')!.value : categoryOption"
              *ngFor="let categoryOption of categoriesSharedCollection; trackBy: trackCategoryById"
            >
              {{ categoryOption.name }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gatewayApp.inventoryProduct.packaging" for="field_packaging">Packaging</label>
          <select class="form-control" id="field_packaging" data-cy="packaging" name="packaging" formControlName="packaging">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="packagingOption.id === editForm.get('packaging')!.value?.id ? editForm.get('packaging')!.value : packagingOption"
              *ngFor="let packagingOption of packagingsSharedCollection; trackBy: trackPackagingById"
            >
              {{ packagingOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
