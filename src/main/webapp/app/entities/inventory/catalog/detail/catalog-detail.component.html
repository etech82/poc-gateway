<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="catalog">
      <h2 data-cy="catalogDetailsHeading"><span jhiTranslate="gatewayApp.inventoryCatalog.detail.title">Catalog</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ catalog.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.inventoryCatalog.code">Code</span></dt>
        <dd>
          <span>{{ catalog.code }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.inventoryCatalog.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.CatalogStatus.' + catalog.status }}">{{ catalog.status }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.inventoryCatalog.productCode">Product Code</span></dt>
        <dd>
          <span *ngFor="let productCode of catalog.productCodes; let last = last">
            <a [routerLink]="['/product', productCode?.id, 'view']">{{ productCode.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/catalog', catalog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
