<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productCode">
      <h2 data-cy="productCodeDetailsHeading"><span jhiTranslate="gatewayApp.inventoryProductCode.detail.title">Product Code</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productCode.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.inventoryProductCode.upc">Upc</span></dt>
        <dd>
          <span>{{ productCode.upc }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.inventoryProductCode.barcode">Barcode</span></dt>
        <dd>
          <span>{{ productCode.barcode }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-code', productCode.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
