<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="locationOrder">
      <h2 data-cy="locationOrderDetailsHeading">
        <span jhiTranslate="gatewayApp.purchasingLocationOrder.detail.title">Location Order</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ locationOrder.id }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.purchasingLocationOrder.code">Code</span></dt>
        <dd>
          <span>{{ locationOrder.code }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.purchasingLocationOrder.placedDate">Placed Date</span></dt>
        <dd>
          <span>{{ locationOrder.placedDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.purchasingLocationOrder.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'gatewayApp.OrderStatus.' + locationOrder.status }}">{{ locationOrder.status }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.purchasingLocationOrder.invoiceId">Invoice Id</span></dt>
        <dd>
          <span>{{ locationOrder.invoiceId }}</span>
        </dd>
        <dt><span jhiTranslate="gatewayApp.purchasingLocationOrder.location">Location</span></dt>
        <dd>
          <div *ngIf="locationOrder.location">
            <a [routerLink]="['/location', locationOrder.location?.id, 'view']">{{ locationOrder.location?.locationNumber }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/location-order', locationOrder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
